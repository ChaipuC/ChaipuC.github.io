<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChaipuC Homepage</title>
    <link rel="stylesheet" href="mainStyle.css">
</head>
<body>
    <header id="header" class="grid">
        <div id="bg-img"></div>
        <h1 id="title">Welcome to ChaipuC's Webpage</h1>
        <h4>asdfsd</h4>
    </header>
    

    <div class="dogContainer">
        <div class="breed-image">
            <img src="https://dog.ceo/api/img/maltese/n02085936_6892.jpg">
        </div>
        <br>
        <a href="javascript:void(0);" class="button">Get another one</a>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script id="doggoImg">
        function getDogs(){
            $.getJSON("https://dog.ceo/api/breeds/image/random", function( result ) {
                $(".breed-image").html("<img src='" + result.message + "'>");
            });
        }
        $(".button").click(function(){
            getDogs();
        })
        getDogs();
    </script>
</body>
</html>
