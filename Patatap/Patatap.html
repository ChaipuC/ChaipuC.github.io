        var myCircle = [];

        
        function onKeyDown(event){
            console.log(event.key);
            if (keyData[event.key]){
                var randomPoint = new Point(view.size.width, view.size.height) * Point.random();
                var circleItem = new Path.Circle(randomPoint, 100);
    
                keyData[event.key].sound.play();
                circleItem.fillColor = keyData[event.key].color;
                myCircle.push(circleItem);
            }
        }

        function onFrame(event){
            for (var i=0; i<myCircle.length; i++){
                myCircle[i].fillColor.hue += 1;
                myCircle[i].scale(.9);
            }
        }
        myCircle.shift();
